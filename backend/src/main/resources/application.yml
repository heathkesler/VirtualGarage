server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: virtual-garage-api
    
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/virtual_garage
    username: virtual_garage
    password: garage123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
    show-sql: false
    
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    consumer:
      group-id: virtual-garage-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.virtualgarage.dto"
        
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    property-naming-strategy: SNAKE_CASE

# Camel Configuration
camel:
  springboot:
    name: virtual-garage-camel
    main-run-controller: true
  servlet:
    mapping:
      context-path: /camel/*

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Application Specific Configuration
virtual-garage:
  file:
    upload-dir: ${java.io.tmpdir}/virtual-garage/uploads
    max-size: 10MB
  images:
    allowed-types: jpg,jpeg,png,gif,webp
    thumbnail:
      width: 300
      height: 200
  kafka:
    topics:
      vehicle-events: vehicle-events
      image-events: image-events
      user-activity: user-activity

# LLM Configuration (AI-powered parts search)
llm:
  provider: claude  # Options: claude, grok
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-sonnet-4-20250514
    max-tokens: 4096
    timeout-seconds: 60
  grok:
    api-key: ${GROK_API_KEY:}
    model: grok-1
    max-tokens: 4096
    timeout-seconds: 60

# Vehicle Image Scraping Configuration
vehicle:
  image:
    # Unsplash API configuration (get your free key at https://unsplash.com/developers)
    unsplash:
      access-key: ${UNSPLASH_ACCESS_KEY:}
      # Note: Leave empty for fallback-only mode (recommended for demo/development)
    scraping:
      enabled: true
      timeout: 30000  # 30 seconds
      fallback-enabled: true

# Logging Configuration
logging:
  level:
    com.virtualgarage: INFO
    org.springframework.kafka: WARN
    org.apache.camel: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Virtual Garage API
    description: REST API for Virtual Garage application
    version: 1.0.0
    contact:
      name: Virtual Garage Team
      email: support@virtualgarage.com

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/virtual_garage_dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.virtualgarage: DEBUG
    org.hibernate.SQL: DEBUG

---
# Test Profile  
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  kafka:
    bootstrap-servers: localhost:9092

# Disable Camel routes in test mode
camel:
  springboot:
    routes-collector-enabled: false

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    
logging:
  level:
    com.virtualgarage: WARN
    org.springframework.kafka: ERROR
    org.apache.camel: WARN