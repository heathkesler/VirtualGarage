version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: virtualgarage-postgres
    environment:
      POSTGRES_DB: virtualgarage
      POSTGRES_USER: virtualgarage
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - virtualgarage

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: virtualgarage-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - virtualgarage

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: virtualgarage-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - virtualgarage

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: virtualgarage-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - virtualgarage

  # Elasticsearch for search capabilities
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: virtualgarage-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - virtualgarage

  # Kibana for Elasticsearch UI (optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: virtualgarage-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - virtualgarage

  # MinIO for S3-compatible file storage (development)
  minio:
    image: minio/minio:latest
    container_name: virtualgarage-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - virtualgarage

  # Note: API and Worker services commented out for now
  # We'll run the application locally using Maven Spring Boot plugin
  # Uncomment and build Docker images when ready for containerized deployment

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  elasticsearch_data:
  minio_data:

networks:
  virtualgarage:
    driver: bridge